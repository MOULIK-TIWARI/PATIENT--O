<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Phaser will put the game inside this div -->
    <div id="phaser-game"></div>
    
    <!-- This loads your game code -->
    <script src="game.js"></script>

    <!--- Simple Instructions -->
    <div style="position: absolute; bottom: 10px; color: white; text-align: center;">
        <p>Arrow Keys: Move | Space: Attack</p>
        <p>Health: <span id="healthText">100</span></p>
        <p>Level: <span id="levelText">1</span></p>
    </div>
</body>
</html>
